<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://newcss.net/new.min.css">
    <link rel="stylesheet" href="https://newcss.net/theme/terminal.css">
</head>

<body>
    <h1>New Entry</h1>

    <form action="/create" method="post">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" size="82" autofocus required="true"><br>
        <label for="body">Body</label><br>
        <textarea name="body" cols="80" rows="10"></textarea><br>
        <label for="tags">Tags</label><br>
        <input type="text" name="tags" size="82"><br><br>
        <label for="public">Public</label>
        <input type="checkbox" name="public" value="1">
        <input type="submit">
    </form>
</body>

</html>
